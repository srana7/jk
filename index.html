<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Login Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            overflow: hidden;
            height: 100vh;
        }

        /* Dynamic Pizza Background */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffcc33, #ff5733);
            overflow: hidden;
            animation: backgroundAnimation 10s linear infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 50% 100%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .background::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: url('https://cdn.pixabay.com/photo/2017/12/09/08/18/pizza-3007395_1280.png') no-repeat center/contain;
            animation: rotatePizza 8s infinite linear;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.3;
            z-index: 0;
        }

        @keyframes rotatePizza {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Overlay */
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Centered Login Container */
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        /* Form Inputs */
        .input-field {
            width: 80%;
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #ff5733;
            box-shadow: 0 0 5px rgba(255, 87, 51, 0.5);
        }

        /* Buttons */
        .btn {
            width: 85%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px 0;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .login-btn, .signup-btn {
            background: linear-gradient(135deg, #ffcc33, #ff5733);
            color: white;
        }

        .login-btn:hover, .signup-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .option-btn {
            background: #e74c3c;
            color: white;
        }

        .option-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .about-btn {
            background: #3498db;
            color: white;
        }

        .about-btn:hover {
            background: #2980b9;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="login-container">
        <h1>Welcome to Pizza Hub</h1>
        <form action="login.html" method="get">
            <input type="text" placeholder="Username" class="input-field" required>
            <input type="password" placeholder="Password" class="input-field" required>
            <button type="submit" class="btn login-btn">Login</button>
        </form>
        <div class="login-options">
            <button class="btn option-btn" onclick="location.href='signup.html'">Sign Up</button>
            <button class="btn about-btn" onclick="location.href='about.html'">About Us</button>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Sonali Rana. All Rights Reserved.</p>
    </div>
</body>
</html>
