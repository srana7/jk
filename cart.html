<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Pizza Hub</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(135deg, #ffcc33, #ff5733);
        }

        /* Dynamic Background Animation */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .background .circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: move 20s infinite ease-in-out;
        }

        .background .circle:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 15%;
            animation-duration: 25s;
        }

        .background .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 70%;
            left: 50%;
            animation-duration: 30s;
        }

        .background .circle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 40%;
            left: 80%;
            animation-duration: 35s;
        }

        @keyframes move {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px) translateX(20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Header */
        .header {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            position: absolute;
            top: 0;
            right: 20px;
            z-index: 2;
        }

        .cart-icon {
            font-size: 1.8rem;
            color: white;
            cursor: pointer;
            position: relative;
            padding: 10px;
            border-radius: 50%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cart-icon:after {
            content: 'ðŸ›’';
        }

        .cart-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        /* Content Container */
        .container {
            position: relative;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            max-width: 900px;
            z-index: 1;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease;
            margin-top: 50px;
        }

        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff5733;
            text-transform: uppercase;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .cart-item img {
            width: 100px;
            height: 70px;
            object-fit: cover;
            border-radius: 10px;
        }

        .cart-item .item-info {
            flex: 1;
            padding: 0 20px;
            text-align: left;
        }

        .cart-item .item-info h3 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 5px;
        }

        .cart-item .item-info p {
            font-size: 1rem;
            color: #777;
        }

        .cart-item .price {
            font-size: 1.2rem;
            color: #ff5733;
        }

        .total-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            font-size: 1.5rem;
        }

        .total-section .total-text {
            font-weight: bold;
            color: #ff5733;
        }

        .btn, .complete-purchase {
            padding: 15px 30px;
            background: #ff5733;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover, .complete-purchase:hover {
            background: #ffcc33;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <!-- Header with Cart Icon -->
    <div class="header">
        <div class="cart-icon" onclick="location.href='cart.html'"></div>
    </div>

    <!-- Content -->
    <div class="container">
        <h1>Your Cart</h1>

        <!-- Cart Items -->
        <div class="cart-items" id="cartItems">
            <!-- Sample Cart Item, will be populated by JavaScript -->
            <div class="cart-item">
                <img src="https://via.placeholder.com/100x70?text=Pizza" alt="Pizza">
                <div class="item-info">
                    <h3>Margherita Pizza</h3>
                    <p>A classic pizza topped with mozzarella, basil, and tomato sauce.</p>
                    <p class="price">$10.99</p>
                </div>
                <div class="item-quantity">
                    <input type="number" value="1" min="1" style="width: 50px;">
                </div>
            </div>

            <!-- More cart items will be dynamically added here -->
        </div>

        <!-- Total Bill Section -->
        <div class="total-section">
            <span class="total-text">Total: $10.99</span>
        </div>

        <!-- Checkout Button -->
        <button class="complete-purchase" onclick="completePurchase()">Complete Purchase</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Pizza Hub. All Rights Reserved.
    </div>

    <script>
        // Placeholder for cart items (This would come from local storage or backend)
        const cart = [
            { name: 'Margherita Pizza', price: 10.99, quantity: 1, image: 'https://via.placeholder.com/100x70?text=Pizza' },
            { name: 'Pepperoni Pizza', price: 12.99, quantity: 2, image: 'https://via.placeholder.com/100x70?text=Pizza' },
        ];

        const cartItemsContainer = document.getElementById('cartItems');
        let total = 0;

        // Populate the cart items
        cart.forEach(item => {
            const cartItemElement = document.createElement('div');
            cartItemElement.classList.add('cart-item');

            cartItemElement.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <div class="item-info">
                    <h3>${item.name}</h3>
                    <p>${item.name} description here.</p>
                    <p class="price">$${item.price.toFixed(2)}</p>
                </div>
                <div class="item-quantity">
                    <input type="number" value="${item.quantity}" min="1" style="width: 50px;" onchange="updateCartTotal()">
                </div>
            `;

            cartItemsContainer.appendChild(cartItemElement);
            total += item.price * item.quantity;
        });

        // Update total price dynamically
        function updateCartTotal() {
            total = 0;
            const quantities = document.querySelectorAll('.item-quantity input');
            quantities.forEach((input, index) => {
                cart[index].quantity = parseInt(input.value, 10);
                total += cart[index].price * cart[index].quantity;
            });
            document.querySelector('.total-section .total-text').textContent = `Total: $${total.toFixed(2)}`;
        }

        // Complete purchase
        function completePurchase() {
            alert('Thank you for your purchase!');
            window.location.href = '/'; // Redirect to homepage or confirmation page
        }
    </script>
</body>
</html>
